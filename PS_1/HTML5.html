<!DOCTYPE html>
<html manifest="cmf.manifest">
<head>
    <title>Offline Web Application</title>
    <script>
        var refs = ["Images/img1.jpg", "Images/img2.jpg", "Images/img3.jpg", "Images/img4.webp"];
        var slide = 0;
    function nextImage()
        {
        document.images["currentSlide"].src= refs[(slide+1)%4];
        slide = slide + 1;
        return true;
        }

    function previousImage()
        {
        document.images["currentSlide"].src= refs[(slide-1)%4];
        slide = slide + 1;
        return true;
        }
    </script>

    <style>
        img {
            height: 350px;
            margin: 20px 0;
        }
        input {
            width: 100px;
            height: 50px;
            border: 0;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
            color: darkgray;
        }

        input:hover {
            background-color: darkgray;
            color: white;
            transition: 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <center>
        <img name="currentSlide" src="Images/img1.jpg">
        <br>
        <input type=button onclick="previousImage()" value="<"></input>
        &nbsp;&nbsp;<input type=button onclick="nextImage()" value=">"></input>
    </center>
</body>
</html>
