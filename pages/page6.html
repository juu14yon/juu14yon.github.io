    <!-- Some additional styling -->

        body {
            position: relative; 
        }
        .margin{
            margin-top: 10px;
            margin-bottom: 10px;
        }
        </style>
    </head>

    <body data-offset = "50">
        <div class="container" style="padding-top: 70px; padding-bottom: 70px;">
            <h1>Bootstrap Progress Bar with JavaScript</h1>
            <div class="progress" style="height:25px">
                <div id="prog-bar" class="progress-bar bg-info progress-bar-striped"></div>
            </div>
            <br>
            <button class="btn btn-outline-dark" onclick="progressBar()">Click Me</button>
        </div>

        <div class="margin">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="page5.html">Previous</a></li>
                <li class="page-item"><a class="page-link" href="pagemain.html">Return to main</a></li>
                <li class="page-item"><a class="page-link" href="page7.html">Next</a></li>
            </ul>
        </div>

        <script>
            function progressBar(){
                var bar = document.getElementById("prog-bar");
                bar.classList.add("progress-bar-animated");
                var i = 0;
                var time = setInterval(update, 50);
                function update(){
                    if (i>100){
                        clearInterval(time);
                        bar.classList.remove("progress-bar-animated");
                    }
                    else{
                        i++;
                        bar.style.width = i+"%";
                    }
                }
                return 0;
            }
        </script>
    </body>
</html>
